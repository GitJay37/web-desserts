<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>First Jason's web page </title>
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    </head>
    <body>
        <div class="row main-container middle-xs center-xs">
            <div class="col-md-8 col-sm-10 col-xs-11 col-lg-7">
                <div class="box">
                    <div class="card animated fadeInDown">
                        <header class="color-menu-header">
                            <nav class="nav-link">
                                <a href="index.html" class="nav-link"> Home </a>
                                <a href="menu.html" class="nav-link" > Menu </a>
                                <a href="contact.html" class="nav-link" > Contact</a>
                            </nav>
                        </header>
                        <div class="menu body">
                            <header class="text-center">
                                <img src="./images/dexters-laboratory.jpg" height="150px" alt="Dex working">
                                <h1 class="red-text kaushan title threeD animated tada delay-title"> Jason's menu </h1>
                            </header>
                            <div class="products">
                                <div class="row center-xs">
                                    <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-1">
                                        <div class="card">
                                            <img src="./images/products/brownie.jpg" alt="brownie">
                                            <h3 class="animated slideInLeft delay-d-1">Brownie dessert</h3>
                                            <p> $4 usd </p>
                                        </div>
                                    </div>
                                    <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-2">
                                        <div class="card">
                                            <img src="./images/products/red_fruits.jpg" alt="red fruits">
                                            <h3 class="animated flash delay-d-2">Red fruit dessert</h3>
                                            <p> $5 usd </p>
                                        </div>
                                    </div>
                                    <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-3">
                                        <div class="card">
                                            <img src="./images/products/arequipe.jpg" alt="arequipe">
                                            <h3 class="animated slideInRight delay-d-3">Arequipe dessert</h3>
                                            <p> $3 usd </p>
                                        </div>
                                    </div>
                                    <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-4">
                                        <div class="card">
                                                <img src="./images/products/nut_gofre.jpg" alt="gofre">
                                                <h3 class="animated zoomInLeft delay-d-4">Nutella grofre</h3>
                                                <p> $5 usd </p>
                                        </div>
                                    </div>
                                    <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-5">
                                        <div class="card">
                                            <img src="./images/products/Choco cake.jpg" alt="Choco cake">
                                            <h3 class="animated jackInTheBox delay-d-5">Chocolate cake</h3>
                                            <p> $7 usd </p>
                                        </div>
                                    </div>
                                    <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-6">
                                        <div class="card">
                                            <img src="./images/products/ice cream.jpg" alt="ice cream">
                                            <h3 class="animated zoomInRight delay-d-6">Ice cream</h3>
                                            <p> $8 usd </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
